<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Tema</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontawesome/css/all.css" />

    <style>
      body {
        display: flex;
        object-fit: cover;
        background-attachment: fixed;
        height: 100vh;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        font-family: "Roboto Mono", monospace;
        color: black;
        margin: 0;
        color: white;
        overflow: hidden;
      }

      .clock {
        font-size: 4em;
        padding: 10px 40px;
        margin-bottom: 100px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50px;
        text-align: center;
        transition: transform 0.5s ease-in-out;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      .clock span {
        display: inline-block;
        min-width: 1.2em;
      }

      .clock.update {
        transform: scale(1.1);
      }

      .search-form {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .search-input {
        padding: 10px;
        border-radius: 50px;
        border: none;
        margin-right: 20px;
        width: 200px;
      }

      .button {
        padding: 10px;
        border-radius: 50px;
        border: none;
      }

      .social-icons {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 10px 40px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50px;
      }

      .social-icons a {
        text-decoration: none;
        color: #77e0e0;
        margin: 0 15px;
        transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      .social-icons a:hover {
        color: #009bff;
        transform: scale(1.3);
      }

      .greeting {
        font-size: 1.5em;
        padding: 10px 40px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50px;
        text-align: center;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        transition: opacity 1s ease-in-out;
        z-index: -1;
        opacity: 0;
      }

      .background-image.active {
        opacity: 1;
      }

      @media (max-width: 1366px) {
        html {
          font-size: 75%;
        }
      }

      @media (max-width: 758px) {
        html {
          font-size: 70.5%;
        }
      }

      @media (max-width: 450px) {
        html {
          font-size: 55%;
        }
      }
    </style>
  </head>
  <body>
    <div class="greeting" id="greeting"></div>
    <br /><br />
    <div class="clock" id="clock"></div>
    <br /><br />
    <div class="search-form">
      <input type="text" class="search-input" placeholder="Cari Disini..." />
      <button type="button" class="button">Search</button>
    </div>
    <br />
    <div class="social-icons">
      <a href=""><i class="fa-brands fa-html5 fa-3x"></i></a>
      <a href=""><i class="fa-brands fa-js fa-3x"></i></a>
      <a href=""><i class="fa-brands fa-github fa-3x"></i></a>
      <a href=""><i class="fa-brands fa-php fa-3x"></i></a>
      <a href=""><i class="fa-brands fa-python fa-3x"></i></a>
    </div>

    <div
      class="background-image active"
      id="bg1"
      style="background-image: url('img/1.jpg')"
    ></div>
    <div
      class="background-image"
      id="bg2"
      style="background-image: url('img/2.jpg')"
    ></div>
    <div
      class="background-image"
      id="bg3"
      style="background-image: url('img/3.jpg')"
    ></div>
    <div
      class="background-image"
      id="bg4"
      style="background-image: url('img/4.jpg')"
    ></div>
    <div
      class="background-image"
      id="bg5"
      style="background-image: url('img/5.jpg')"
    ></div>
    <div
      class="background-image"
      id="bg6"
      style="background-image: url('img/6.jpg')"
    ></div>
    <div
      class="background-image"
      id="bg7"
      style="background-image: url('img/7.jpg')"
    ></div>
    <div
      class="background-image"
      id="bg8"
      style="background-image: url('img/8.jpg')"
    ></div>
    <div
      class="background-image"
      id="bg9"
      style="background-image: url('img/9.jpg')"
    ></div>
    <div
      class="background-image"
      id="bg10"
      style="background-image: url('img/10.jpg')"
    ></div>

    <script>
      function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");

        const clockElement = document.getElementById("clock");
        clockElement.innerHTML = `<span>${hours}</span>:<span>${minutes}</span>:<span>${seconds}</span>`;

        clockElement.classList.add("update");
        setTimeout(() => clockElement.classList.remove("update"), 200);

        const greetingMessage =
          hours < 12
            ? "Good Morning Iz... Let's Code And Make Every Moment Count...!"
            : hours < 18
            ? "Good Afternoon Iz... Let's Code And Make Every Moment Count...!"
            : hours < 21
            ? "Good Evening Iz... Let's Code And Make Every Moment Count...!"
            : "Good Night Iz... Let's Code And Make Every Moment Count...!";

        const greetingElement = document.getElementById("greeting");
        greetingElement.textContent = greetingMessage;
        greetingElement.classList.add("show");
      }

      const backgrounds = [
        document.getElementById("bg1"),
        document.getElementById("bg2"),
        document.getElementById("bg3"),
        document.getElementById("bg4"),
        document.getElementById("bg5"),
        document.getElementById("bg6"),
        document.getElementById("bg7"),
        document.getElementById("bg8"),
        document.getElementById("bg9"),
        document.getElementById("bg10"),
      ];
      let currentIndex = 0;

      function updateBackgroundImage() {
        backgrounds[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % backgrounds.length;
        backgrounds[currentIndex].classList.add("active");
      }

      setInterval(updateClock, 1000);
      setInterval(updateBackgroundImage, 5000);
      updateClock();
      updateBackgroundImage();
    </script>
  </body>
</html>
